<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Poll</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1>Create a New Poll</h1>
  <form method="post" th:object="${poll}" class="mt-4">
    <div class="mb-3">
      <label for="question">Question</label>
      <input type="text" th:field="*{question}" class="form-control" id="question" required>
    </div>

    <div id="options-container">
      <div class="mb-3" th:each="option, stat : *{options}">
        <label th:for="${'option' + stat.index}">Option <span th:text="${stat.index + 1}"></span></label>
        <input type="text" th:field="*{options[__${stat.index}__].name}" class="form-control" th:id="${'option' + stat.index}" required>
      </div>
    </div>

    <button type="button" id="addOptionBtn" class="btn btn-secondary mb-3">Add Another Option</button>
    <button type="submit" class="btn btn-primary">Create Poll</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const addOptionBtn = document.getElementById('addOptionBtn');
      const optionsContainer = document.getElementById('options-container');
      let optionCount = optionsContainer.children.length; // Start with existing options

      addOptionBtn.addEventListener('click', function() {
        optionCount++;
        const newOptionDiv = document.createElement('div');
        newOptionDiv.classList.add('mb-3');
        newOptionDiv.innerHTML = `
          <label for="option${optionCount}">Option ${optionCount}</label>
          <input type="text" name="options[${optionCount - 1}].name" class="form-control" id="option${optionCount}" required>
        `;
        optionsContainer.appendChild(newOptionDiv);
      });
    });
  </script>
</body>
</html>
